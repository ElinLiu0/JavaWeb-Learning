<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non Blocking IO Sample</title>
</head>
<body>
    <form name="uploadForm" method="POST" enctype="multipart/form-data" action="noblock">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file" id="file"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
